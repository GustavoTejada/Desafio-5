<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Productos</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-4 col-12 bg-success align-middle card">
                <div class="card-head">
                    <h1 class="text-white text-center mt-2">Carga de productos</h1>
                </div>
                <form action="/api/productos" id="productos" method="POST" class="card-body">
                    <div class="col-12 my-2 align-items-start">
                        <label for="title" class="text-white">Título:</label><br>
                        <input class="col-12" id="title" type="text" name="title" placeholder="Título">
                    </div>
                    <div class="col-12 my-2 align-items-start">
                        <label for="price" class="text-white">Precio:</label><br>
                        <input class="col-12" id="price" type="number" name="price" placeholder="Precio">
                    </div>
                    <div class="col-12 my-2 align-items-start">
                        <label for="thumbnail" class="text-white">Thumbnail:</label><br>
                        <input class="col-12" id="thumbnail" type="text" name="thumbnail" placeholder="Thumbnail">
                    </div>
                    <div class="col-12 mt-4 mb-2 text-center">
                        <button class="btn btn-primary" type="submit">Agregar producto</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
